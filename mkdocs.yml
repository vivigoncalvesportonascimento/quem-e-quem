site_name: Quem é Quem
site_url: https://mydomain.org/mysite

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
      text: Roboto
      code: Roboto Mono

  features:
    - navigation.instant
    - navigation.expand
    - icons
  icon:
    repo: fontawesome/brands/github

nav:
  - Início: index.md
  - Quem é Quem: quem-e-quem.md

extra_css:
  - styles/avatars.css
